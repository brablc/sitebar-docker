version: "3.8"

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile_nginx
    ports:
      - 80:80
    volumes:
      - ../php:/var/www/site
      - ./assets/nginx.conf:/etc/nginx/nginx.conf
      - ./assets/site.conf:/etc/nginx/conf.d/site.conf
      - ../docker/socket:/socket
    depends_on:
      - php
      - db

  php:
    build:
      context: .
      dockerfile: Dockerfile_php
    volumes:
      - ../php:/var/www/site
      - ./assets/php.ini:/usr/local/etc/php/php.ini
      - ./assets/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
      - ../docker/socket:/socket
    depends_on:
      - db

  db:
    image: mariadb:10.7
    ports:
      - 3306:3306
    restart: always
    volumes:
      - db-data:/var/lib/mysql
      - ./assets/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: qwerty

volumes:
  db-data:
